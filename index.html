<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="square">
        <div class="container">
            <header>
                <div class="title1">
                    <h1>
                        FRA
                    </h1>
                </div>
                <div class="space">

                </div>
                <div class="title2">
                    <h1>AMS</h1>
                </div>
            </header>
            <div class="region">
                <p class="region1">FRANCFURT</p>
                <p class="region2">AMSTERDAM</p>
            </div>

            <section class="square-description">
                <div class="flight">
                    <p>FLIGHT</p>
                    <span>815</span>
                </div>
                <div class="gate">
                    <p>GATE</p>
                    <span>23G</span>
                </div>
                <div class="seat">
                    <p>SEAT</p>
                    <span>10F</span>
                </div>
            </section>

            <footer>
                <div class="list">
                    <div class="passanger">
                        <p class="name">PASSANGER</p>
                        <p>Robert DE Niro</p>
                    </div>
                    <div class="class">
                        <p class="name">CLASS</p>
                        <p>Business</p>
                    </div>
                    <div class="departure">
                        <p class="name">DEPARTURE</p>
                        <p>3:45am, Dec 15</p>
                    </div>
                </div>
                <div class="qr">
                    <img class="qr-cod" src="./img/qr.svg" alt="qr">
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
